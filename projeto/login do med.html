<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login do Paciente</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="src/css/stylle.css" rel="stylesheet">
    <script src='main.js'></script>
</head>


<body>
    <!--Menu/Logo-->
    <header>
        <div class="container">
            <!--Logo-->
            <div class="logo">
                <img src="logo_Projeto_Final.png" alt="Logo-TEPT">
            </div>

            <!--Menu_Computador-->
            <nav class="menu-desk">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="./src/pages/agendamento/agendamento.html">Agendamento</a></li>
                    <li><a href="./src/pages/contato/contato.html">Contato</a></li>
                </ul>
            </nav>


    </header>

    <form class="card">

        <div class="card-header">

            <h2>Faça Seu Login</h2>
        </div>

        <div class="card-content">

            <div class="card-content-area">

                <label for="email">Email</label>

                <input type="text" id="usuario" autocomplete="off">
               
                <div class="title">

                    <label for="">Orgão emissor</label>

                </div>
                
                <div class="butões">

                    <input type="button" value="CRP">
                    <input type="button" value="CRM">
                    <input type="button" value="RQE">
                    <input type="button" value="CFESS">
                </div>

                <div class="card-content-area">

                    <label for="text">Código do Órgão Emissor</label>

                    <input type="text" id="text" autocomplete="off">

                </div>
                   
                <div class="rost">
                    
                    <input type="submit" value="Entrar" class="submit">

                </div>
            </div>

            <div class="card-footer">

    
                <p>Ainda Não Possui Conta?</p> 
                 <input type="button" value="criar conta">
               

            </div>

    </form>


    <footer>
        <p> © TODOS OS DIREITOS RESERVADOS - Foguete de Tecnologia - 2022 </p>

    </footer>

</html>




</body>
